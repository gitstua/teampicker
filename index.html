<!DOCTYPE html>
<html>

<head>
    <title>Random Team Picker</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div id="header">
        <h1>Random Team Picker</h1>
    </div>
    <div id="instructions">
        <ul>
            <li>Players per team: <input type="number" id="playersPerTeam" value="5"></li>
            <li>Load players from txt file: <input type="file" id="fileInput" accept=".txt"></li>
        </ul>
    </div>
    <h2>Players</h2>
    <textarea id="players" rows="10" cols="50"></textarea>
    <!-- add button to generate teams -->
    <button onclick="generateTeams()">Generate Teams</button>
    <div id="output"></div>

<footer>
    <p>Created by Stu Eggerton 2023</p>
    <p>No data is stored - all processing is done in your browser</p>
    <p>Source: <a href=https://github.com/gitstua/teampicker>github.com/gitstua/teampicker</a></a></p>
</footer>

</body>

</html>
